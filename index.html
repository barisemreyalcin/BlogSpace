<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BlogSpace | Create Your Blog Page</title>
</head>
<body>
    <nav>
        <h1><a href="#" class="flex-container">Blog <img src="img/galaxy.png" alt=""> Space</a></h1>
    </nav>

    <div class="container">
        <form action="" method="POST" id="form" class="form-page flex-container card">
            <input id="post-title" type="text" placeholder="Enter your blog title">
            <textarea id="post-body" rows="10" placeholder="Enter your blog body"></textarea>
            <button id="post-btn" class="btn" type="submit">Post</button>
        </form>
    </div>

    <div id="blog-posts" class="container flex-container"></div>

    <script src="app.js"></script>
</body>
</html>
